<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuwww 注册</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <div class="register-form-box">
                <a href="index.html" class="back">返回</a>
                <p class="title">yuwww 注册</p>
                <form class="register-form">
                    <input type="text" class="username" placeholder="用户名">
                    <input type="password" class="password" placeholder="密码">
                    <input type="text" class="phone" placeholder="手机号">
                    <div class="code-pane">
                        <input type="text" class="code" placeholder="验证码">
                        <input type="button" class="code-button" value="获取验证码">
                    </div>
                    <input type="button" class="register-button" value="注册">
                    <div class="link">
                        <a href="login.html" class="login">登录</a>
                        <a href="index.html" class="index">主页</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/register.js"></script>

</html>
